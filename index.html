<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mustafa Bhai Chit Fund</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    color: #fff;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 6vw; /* larger responsive heading */
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

button {
    font-size: 5vw; /* larger responsive buttons */
    padding: 20px 40px;
    margin: 10px;
    background: #fff;
    color: #7b2ff7;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
    background: #7b2ff7;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.result {
    font-size: 5vw; /* larger result text */
    font-weight: bold;
    background: rgba(255,255,255,0.2);
    padding: 30px 50px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    margin-top: 30px;
    min-width: 300px;
    transition: all 0.4s ease;
    opacity: 0;
}

.show { opacity: 1; }

ul {
    margin-top: 30px;
    max-height: 250px;
    width: 90%;
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 12px;
    list-style-type: none;
    font-size: 4vw; /* larger font for history */
    overflow-y: auto;
}

ul li {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    transition: all 0.3s;
}

ul li:last-child { border-bottom: none; }

ul li:hover {
    background: rgba(255,255,255,0.2);
    transform: translateX(5px);
}

.reset-btn {
    background: #ff4b2b;
    color: #fff;
}

.reset-btn:hover { background: #ff416c; }

/* Responsive adjustments */
@media (max-width: 600px) {
    h1 { font-size: 10vw; }
    button { font-size: 7vw; padding: 15px 30px; }
    .result { font-size: 7vw; padding: 20px 30px; }
    ul { font-size: 5vw; }
}
</style>
</head>
<body>

<h1>Mustafa Bhai Chit Fund</h1>

<button onclick="pickChit()">Pick Next Chit</button>

<div class="result" id="result"></div>
<ul id="history"></ul>

<button class="reset-btn" onclick="resetPicker()">Reset Picker</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// Chit list
let names = [
    "Jawwad",
    "Imran", "Imran",
    "Abdiya", "Abdiya",
    "Farhan", "Farhan", "Farhan",
    "Chef"
];

const months = ["February", "March", "April", "May", "June", "July", "August", "September", "October"];
let monthIndex = 0;
let pickCounts = {};

function pickChit() {
    if (names.length === 0 || monthIndex >= months.length) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerText = "All chits have been picked!";
        resultDiv.classList.add("show");
        return;
    }

    const index = Math.floor(Math.random() * names.length);
    const picked = names.splice(index, 1)[0];
    pickCounts[picked] = (pickCounts[picked] || 0) + 1;
    const currentMonth = months[monthIndex];

    const occurrences = [
        "Jawwad",
        "Imran", "Imran",
        "Abdiya", "Abdiya",
        "Farhan", "Farhan", "Farhan",
        "Chef"
    ].filter(n => n === picked).length;

    let displayName = picked;
    if (occurrences > 1) {
        const suffix = pickCounts[picked] === 1 ? "1st" :
                       pickCounts[picked] === 2 ? "2nd" :
                       pickCounts[picked] === 3 ? "3rd" : pickCounts[picked]+"th";
        displayName += ` (${suffix})`;
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerText = `${currentMonth}: ${displayName} gets $9,000`;
    resultDiv.classList.remove("show");
    void resultDiv.offsetWidth;
    resultDiv.classList.add("show");

    const historyList = document.getElementById("history");
    const li = document.createElement("li");
    li.innerText = `${currentMonth}: ${displayName}`;
    historyList.appendChild(li);

    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

    monthIndex++;
}

function resetPicker() {
    names = [
        "Jawwad",
        "Imran", "Imran",
        "Abdiya", "Abdiya",
        "Farhan", "Farhan", "Farhan",
        "Chef"
    ];
    monthIndex = 0;
    pickCounts = {};
    document.getElementById("history").innerHTML = "";
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = "";
    resultDiv.classList.remove("show");
}
</script>

</body>
</html>
